    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.json" />
    <title>75 HARD TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Oswald', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              zinc: {
                950: '#09090b',
                900: '#18181b',
                850: '#1f1f22',
                800: '#27272a',
              },
              tac: {
                black: '#050505',
                green: '#00ff41',
                red: '#ff0000',
                dim: 'rgba(255,255,255,0.1)'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f1f22 1px, transparent 1px), linear-gradient(to bottom, #1f1f22 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        /* Disables pull-to-refresh on mobile for a native app feel */
        overscroll-behavior-y: none;
      }
      /* Tactical Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
